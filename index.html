<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ohmyfood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

    <header class="tete">
        <div class="logo">
            <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
    </header>

    <div class="space__search">
        <input class="bar_search" type="text" name="city" placeholder="Paris, Belleville">
        <div class="block_text_search">
            <p>Choisissez votre menu avant d'arrivée</p>
        </div>
        <div class="block_text_search">
            <p >Découvrez les restaurants haut de gamme près de chez vous!</p>
        </div>
        <div class="block_text_search">
            <input class="btn" type="button" value="Trouver un restaurant">    
        </div>    
    </div>

</body>
</html>
