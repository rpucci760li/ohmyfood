<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ohmyfood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/8084e98a55.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="tete">
        <div class="logo">
            <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo">
        </div>
    </header>

    <div class="space__search">
        <input class="bar_search" type="text" name="city" placeholder="Paris, Belleville">
        <div class="block_text_search">
            <p>Choisissez votre menu avant d'arrivée</p>
        </div>
        <div class="block_text_search">
            <p >Découvrez les restaurants haut de gamme près de chez vous!</p>
        </div>
        <div class="block_text_search">
            <input class="btn" type="button" value="Trouver un restaurant">    
        </div>    
    </div>

    <div>
        <h2>Comment procéder?</h2>
       <!-- Une étape -->
        <div>
            <div>1</div>
            <div>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez votre restaurant</p>
            </div>
        </div>
        <!-- Fin étape -->
        <!-- Une étape -->
        <div>
            <div>2</div>
            <div>
                <i class="fas fa-list"></i>
                <p>Créer votre menu</p>
            </div>
        </div>
        <!-- Fin étape -->
        <!-- Une étape -->
        <div>
            <div>3</div>
            <div>
                <i class="fas fa-store"></i>
                <p>Partez avec le sourire vers votre restaurant</p>
            </div>
        </div>
        <!-- Fin étape -->
    </div>

    <div>
        <h2>Restaurants</h2>
        <!-- Une carte de résultat -->
        <!-- Sur les 2 premières, mettre étiquette NEW -->
            <a href="alafrancaise.html" class="block_card">
                <div class="block_photo">
                    <img class="photo" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                    <div>New</div>
                </div>
                <div>
                    <div>À la Frnçaise</div>
                    <div>Paris</div>
                    <i class="far fa-heart"></i>
                </div>    
            </a>
        <!-- Fin de la carte de résultat -->
    </div>

</body>
</html>
